<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@700&family=Inter:wght@700&family=Lexend+Deca:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
<div class="wrap">
	<div class="container">
	
		<section class="illustration_hero">
		</section>
		<section class="content">
			<h1> Order Summary</h1>

			<p> <strong>
			You can now listen to millions of songs, audiobooks, and podcasts on any 
			device anywhere you like! </strong>
			</p>

			<div class="plan">
			<div class="music"></div>
			<div class="A-plan">
			<div><strong>Annual Plan</strong></div>
			<p><strong>$59.99/year<strong></p>
			</div>
			<strong class="change"><a href="https://google.com/change">change<a/></strong>
			</div>
			<button>Proceed to Payment</button>
			<p class="cancel"><strong>Cancel Order<strong></p> 
		</section>
			</div>
	</div>
  </main>
  <footer>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">GenerousTechnocrat</a>.
  </footer>
</body>
</html>
